<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quad • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="../../js/vendor/aframe-master.min.js"></script>
    <script src="../../js/systems/wireframe.js"></script>
    <script src="../../js/components/slideshow.js"></script>
    <script src="components/quad-wireframe.js"></script>
    <script src="components/quad-texture.js"></script>
  </head>
  <body>
    <a-scene
      slideshow="slides: #slide1, #slide2; firstSlideIndex: 0; enabled: false"
      renderer="alpha: false"
      background="color: white">
      <a-entity id="slide1">
        <div class="slide">
          <div>
            <h1>Quad Geometry</h1>
            <p>The humble quad. A rectangle composed of two triangles. A building block for many effects.</p>

          </div>
        </div>
        <a-entity camera position="-0.40 0 1"></a-entity>
        <a-entity>
          <a-entity quad-wireframe></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide2">
        <div class="slide">
          <div>
            <h1>Textured Quad</h1>
            <p>To create effects quads will be shaded, textured and animated</p>
          </div>
        </div>
        <a-entity camera position="-0.40 0 1"></a-entity>
        <a-entity>
          <a-entity quad-texture></a-entity>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
