<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wind Waker Wind FX • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="../../js/vendor/aframe-master.min.js"></script>
    <script src="../../js/systems/wireframe.js"></script>
    <script src="../../js/components/slideshow.js"></script>
    <script src="../../js/components/info-message.js"></script>
    <script src="components/wind-v1.js"></script>
  </head>
  <body>
    <a-scene
      slideshow="slides: #slide1; firstSlideIndex: 0; enabled: false"
      renderer="alpha: false"
      info-message="htmlSrc: #messageText"
      background="color: white">
      <a-entity id="slide1">
        <div class="slide">
          <div><h1>Spiral Geometry<h1></div>
        </div>
        <a-entity camera position="-1.5 0 2"></a-entity>
        <a-entity>
          <a-entity rotation="45 0 0" look-controls="reverseTouchDrag: true" position="0 0 -8" wind-v1></a-entity>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
