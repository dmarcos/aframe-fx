<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wind Waker Ocean FX • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="../../js/vendor/aframe-master.min.js"></script>
    <script src="../../js/components/slideshow.js"></script>
    <script src="../../js/components/info-message.js"></script>
    <script src="../../js/systems/wireframe.js"></script>
    <script src="components/water-v1.js"></script>
    <script src="components/water-v2.js"></script>
    <script src="components/water-v3.js"></script>
    <script src="components/water.js"></script>
    <script src="components/tile.js"></script>
    <script src="components/tiles-animation.js"></script>
    <script src="components/vignette-background.js"></script>
  </head>
  <body>
    <a-scene
      slideshow="slides: #slide1, #slide2, #slide3, #slide4, #slide5; firstSlideIndex: 4; enabled: false"
      fog="color: #c0f3ff; density: 10000; far: 25; near: 1; type: linear"
      renderer="alpha: false"
      info-message="htmlSrc: #messageText"
      background="color: white">
      <a-assets>
        <img id="clouds" src="assets/clouds.png" />
        <img id="water" src="assets/water.png" />
        <a-asset-item id="kingOfReadLions" src="assets/king-of-red-lions.glb"></a-asset-item>
        <a-asset-item id="island" src="assets/island.glb"></a-asset-item>
        <a-asset-item id="messageText" src="assets/message.html"></a-asset-item>
      </a-assets>

      <a-entity id="slide1">
        <div class="slide">
          <div><h1>Tilable Texture<h1></div>
        </div>
        <a-entity camera position="-1.5 0 2" vignette-background></a-entity>
        <a-entity>
          <a-entity position="0 0 -2" tiles-animation>
            <a-entity tile ></a-entity>
            <a-entity position="0 1 0" tile class="top tile"></a-entity>
            <a-entity position="0 -1 0" tile class="bottom tile"></a-entity>
            <a-entity position="-1 0 0" tile class="left tile"></a-entity>
            <a-entity position="1 0 0" tile class="right tile"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide2">
        <div class="slide">
          <div><h1>Plane Geometry<h1></div>
        </div>
        <a-entity camera position="-0.5 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity
            water-v1
            rotation="90 0 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide3">
        <div class="slide">
          <div><h1>Animate Texture UVs<h1></div>
        </div>
        <a-entity camera position="-0.5 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity
            water-v2
            rotation="90 0 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide4">
        <div class="slide">
          <div><h1>Animate Vertices<h1></div>
        </div>
        <a-entity camera="fov: 80" position="0 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity position="0.25 0 0" scale="0.7 0.7 0.7">
            <a-entity
              water-v3
              rotation="30 0 0"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide5">
        <a-entity id="skyBackdrop"
          geometry="primitive: plane; height: 16; width: 80"
          material="fog: false; src: #clouds; shader: flat"
          rotation="0 0 0"
          position="0 5 -20">
        </a-entity>
        <a-entity
          camera="fov: 80; far: 10000" position="0 1.5 0" rotation="-15 0 0" vignette-background></a-entity>
        <a-entity
          position="0 -0.02 -3"
          rotation="0 150 0"
          scale="0.005 0.005 0.005"
          gltf-model="#kingOfReadLions"></a-entity>

        <a-entity
          position="10 0 5.5"
          rotation="0 180 0"
          scale="0.0013 0.0013 0.0013"
          gltf-model="#island"></a-entity>
        <a-entity water></a-entity>
        <a-entity light="type: ambient; color: white"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
