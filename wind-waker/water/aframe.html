<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="slideshow.js"></script>
    <script src="sky.js"></script>
    <script src="water-v1.js"></script>
    <script src="water-v2.js"></script>
    <script src="water-v3.js"></script>
    <script src="water.js"></script>
    <script src="tile.js"></script>
    <script src="tiles-animation.js"></script>
    <script src="vignette-background.js"></script>
    <script src="water-system.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #FAFAFA" slideshow="slides: #slide1, #slide2, #slide3, #slide4, #slide5"
      water
      fog="color: #c0f3ff; density: 10000; far: 25; near: 1; type: linear">
      <a-assets>
        <img id="clouds" src="clouds.png" />
        <img id="water" src="water.png" />
        <a-asset-item id="kingOfReadLions" src="king-of-red-lions.glb"></a-asset-item>
      </a-assets>

      <a-entity id="slide1">
        <div class="slide">
          <div><h1>Tilable Texture<h1></div>
        </div>
        <a-entity camera position="-1.5 0 2" vignette-background></a-entity>
        <a-entity>
          <a-entity position="0 0 -2" tiles-animation>
            <a-entity tile ></a-entity>
            <a-entity position="0 1 0" tile class="top tile"></a-entity>
            <a-entity position="0 -1 0" tile class="bottom tile"></a-entity>
            <a-entity position="-1 0 0" tile class="left tile"></a-entity>
            <a-entity position="1 0 0" tile class="right tile"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide2">
        <div class="slide">
          <div><h1>Plane Geometry<h1></div>
        </div>
        <a-entity camera position="-0.5 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity
            water-v1
            rotation="90 0 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide3">
        <div class="slide">
          <div><h1>Animate Texture UVs<h1></div>
        </div>
        <a-entity camera position="-0.5 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity
            water-v2
            rotation="90 0 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide4">
        <div class="slide">
          <div><h1>Animate Vertices<h1></div>
        </div>
        <a-entity camera="fov: 80" position="0 0 1" vignette-background></a-entity>
        <a-entity>
          <a-entity position="0.25 0 0" scale="0.7 0.7 0.7">
            <a-entity
              water-v3
              rotation="30 0 0"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="slide5">
        <a-entity
          geometry="primitive: plane; height: 16; width: 64"
          material="fog: false; src: #clouds; shader: flat"
          rotation="0 0 0"
          position="0 5 -20">

        </a-entity>
        <a-entity
          camera="fov: 80" position="0 1.5 0" rotation="-15 0 0" vignette-background></a-entity>
        <a-entity
          id="sky" geometry="primitive: sphere; radius: 50;"
          material="shader: sky; sunPosition: 10 90 0; side: back"></a-entity>
        <a-entity
          position="0 -0.06 -3"
          rotation="0 150 0"
          scale="0.004 0.004 0.004"
          gltf-model="#kingOfReadLions"></a-entity>
        <a-entity water></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
